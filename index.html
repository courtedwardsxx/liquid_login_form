<!DOCTYPE html>
<html>

<head>
    <title>Liquid Drop Login Page</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="drop">
            <div class="content">
                <h2>Sign In</h2>
                <form action="">
                    <!-- <div class="inputBox">
                        <input type="text" placeholder="Username">
                    </div> -->
                    <div class="inputBox">
                        <input type="email" placeholder="Email" required>
                    </div>
                    <div class="inputBox">
                        <input type="password" placeholder="Password" minlength="6" required>
                    </div>
                    <div class="inputBox">
                        <input type="submit" value="Login">
                    </div>
                </form>
            </div>
        </div>
        <a href="#" class="btns"> Forgot Password</a>
        <a href="#" class="btns signup"> Signup</a>
    </div>

</body>

<script src="index.js"></script>

</html>
